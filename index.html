<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Letters</title>
    </head>
    <body>
        <h1>Letters:Zeline</h1>
        <p>We write from left to right</p>
        <div id="output"></div>
        <script>
        const outputEl = document.getElementById("output");
        document.addEventListener("keydown", function(event) { 
       
            
            if (event.key === "Backspace") {
            outputEl.textContent = outputEl.textContent.slice(0, -1);
            } else if (event.key === "d" || event.key === "D") {
            outputEl.textContent += "BARK!";
            } else {
            outputEl.textContent += event.key;
}

        });
        </script>
    </body>
</html>
